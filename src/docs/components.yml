    Campus:
      type: object
      properties:
        name:
          type: string
        mId:
          type: string
        contact_number:
          type: string 
        address:
          type: string
        date:
          type: date    
      example:
        name: fake name
        mId: 'sdvbjh2376r37862'
        contact_number: fake contact 765368723632
        address: fake address
        date: 2020-05-12T16:18:04.793Z
    
    QuizSubmit:
      type: object
      properties:
        userId:
          type: string
        questionId:
          type: string
        selectedOptions:
          type: [number]   
      example:
        userId: fake name
        questionId: 'sdvbjh2376r37862'
        selectedOptions: [0,2]
    
